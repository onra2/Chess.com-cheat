<!doctype html>
<html>
<head>
    <title>Chess.com Analysis</title>
    <link rel="stylesheet" href="./popup.css">
    <script src="lib/jquery-3.6.0.min.js"></script>
    <script src="js/background.js"></script>
</head>
<body>
    <span>Start a game on Chess.com and the bot will run automatically. It takes 5-10 seconds to initialise.</span>
    <div class="level-container">
        <div class="title">
            <span>Choose a level (default is 3):</span>
        </div>
        <div class="level-choice">
            <div class="level-choice-item">
                <input type="radio" name="level" value="1" id="level-1">
                <label for="level-1">Level 1: ~850 elo</label>
            </div>
            <div class="level-choice-item">
                <input type="radio" name="level" value="2" id="level-2">
                <label for="level-2">Level 2: ~950 elo</label>
            </div>
            <div class="level-choice-item">
                <input type="radio" name="level" value="3" id="level-3" checked>
                <label for="level-3">Level 3: ~1050 elo</label>
            </div>
            <div class="level-choice-item">
                <input type="radio" name="level" value="4" id="level-4">
                <label for="level-4">Level 4: ~1250 elo</label>
            </div>
            <div class="level-choice-item">
                <input type="radio" name="level" value="5" id="level-5">
                <label for="level-5">Level 5: ~1700 elo</label>
            </div>
            <div class="level-choice-item">
                <input type="radio" name="level" value="6" id="level-6">
                <label for="level-6">Level 6: ~1900 elo</label>
            </div>
            <div class="level-choice-item">
                <input type="radio" name="level" value="7" id="level-7">
                <label for="level-7">Level 7: ~2000 elo</label>
            </div>
            <div class="level-choice-item">
                <input type="radio" name="level" value="8" id="level-8">
                <label for="level-8">Level 8: ~2250 elo</label>
            </div>
        </div>
        <div class="level-button">
            <button id="set-level">Set</button>
        </div>
    </div>
    <div class="depthSettings">
        <!-- input for depth -->
        <div class="title">
            <span>Choose a depth (default is 15):</span>
        </div>
        <div class="othersettings-choice">
            <div class="othersettings-choice-item">
                <input type="number" name="depth" value="15" id="depth">
                <button id="set-depth">Set</button>
            </div>
        </div>
    </div>
</body>
</html>
